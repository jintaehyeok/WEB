<!DOCTYPE html>
<html>
<!-- 개발자 도구로만 보이는 곳 -->
<head>
    <meta charset="UTF-8">
    <title>컨텐츠</title>
    <style>
        h1 {
            color: midnightblue;
        }

        .make-red{
            color: red;
        }

        #make-purple {
            color: purple;
        }
    </style>
</head>
<!-- body는 눈에 보이는 곳 -->
<body>
    <p>This is my <br> page</p>
    <a href="https://www.google.co.kr">좋아</a>
    <img src="sample.png" alt="도지사진">
    <img src="https://random.imagecdn.app/500/150" alt="랜덤이미지">
    <h1>메인 제목</h1>
    <h2 id="make-purple">중제목</h2>
    <q class="make-red">내 페이지</q>r
    <q>이건 <em>emphasis</em> 입니다.</q>
    <p>이건 <strong>strong</strong> 입니다.</p>
    <em>테스트</em>
    <ol>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>디비</li>
    </ol>
    <ul>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>디비</li>
    </ul>
</body>
</html>
